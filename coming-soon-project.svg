<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#gradient)"/>
  
  <!-- Main text -->
  <text x="200" y="120" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="white">
    COMING
  </text>
  <text x="200" y="160" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="white">
    SOON
  </text>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="80" r="3" fill="rgba(255,255,255,0.3)"/>
  <circle cx="320" cy="170" r="4" fill="rgba(255,255,255,0.2)"/>
  <circle cx="350" cy="60" r="2" fill="rgba(255,255,255,0.4)"/>
  <circle cx="50" cy="200" r="3" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Clock icon -->
  <g transform="translate(200, 200)">
    <circle cx="0" cy="0" r="15" fill="none" stroke="white" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="-8" stroke="white" stroke-width="2"/>
    <line x1="0" y1="0" x2="6" y2="0" stroke="white" stroke-width="2"/>
  </g>
</svg>
